<!DOCTYPE html>
<html>
<head>
    <title>WEB ENDPOINT</title>
    <script>
    const tripId = new URLSearchParams(window.location.search).get('trip_id');
    const token = new URLSearchParams(window.location.search).get('token');

    // Your app custom scheme
    const schemeUrl = `weatherapp://register?trip_id=${tripId}&token=${token}`;

    // Try opening the app
    window.location = schemeUrl;

    // After 2 seconds, if app didn't open, redirect to Play Store
    setTimeout(() => {
        window.location = "https://play.google.com/store/apps/details?id=com.lap2go.Lap2Go";
    }, 2000);
    </script>
</head>
